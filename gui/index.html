<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
        <title>MonkeyCar</title>

    </head>
    

    <body class = "web-container">
        <div class="container">
            <div class="row">
                
                <div class="col-4">

                    <div class = "center-content">
                        <a href = "">
                            <img id="icon" src="./assets/icon.png">
                        </a>
                    </div>

                    <div class = "center-content">
                       
                        <div class = "content">
                            <h1>
                                OPTIONS
                            </h1>

                            <h2>
                                MOVEMENT
                            </h2>

                        
                            <div class = "row">  

                                <div class="col-6">
                                    
                                    <div>
                                        <label for="username">Move Forward:</label>
                                        <input id="username" type="number" name="username">
                                    </div>

                                </div>

                                <div class="col-6">

                                    <div>
                                        <label for="username">Move Backwards:</label>
                                        <input id="username" type="number" name="username">
                                    </div>

                                </div>

                            </div>

                            <div class = "row">  

                                <div class="col-6">
                                    
                                    <div>
                                        <label for="username">Move Left:</label>
                                        <input id="username" type="number" name="username">
                                    </div>
                                </div>

                                <div class="col-6">

                                    <div>
                                        <label for="username">Move Right:</label>
                                        <input id="username" type="number" name="username">
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>


                <div class="col-8">

                    <canvas id="myCanvas" ></canvas>
    
                </div>
                
                


            </div>
        
             
        </div>

        <!-- JavaScript Bundle with Popper -->
