<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
        <title>MonkeyCar</title>

    </head>
    

    <body class = "web-container">
        <div class="container">
            
            <div class="row">
                
                <div class="col-4">

                    <div class = "center-content">

                        <a href = "">

                            <img id="icon" src="./assets/icon.png">

                        </a>

                    </div>
                
                </div>

                <div class = "col-8" style = "display: flex;">

                    <div class = "menu center-content">
                         MENU
                    </div>

                </div>

            </div>

            <div class = "row">

                <div class = "col-4">

                    <div class = "center-content height100">
                       
                        <div class = "selection-menu height100">
                            <h1 class = "selection-menu-title">
                                OPTIONS
                            </h1>

                            <h2 class = "selection-menu-type">
                                MOVEMENT
                            </h2>

                        
                            <div class = "row">  

                                <div class="col-6">
                                    
                                    <div>
                                        <label for="username">Move Forward:</label>
                                        
                                    </div>

                                </div>

                                <div class="col-6">

                                    <div>
                                        <label for="username">Move Backwards:</label>
                                        
                                    </div>

                                </div>

                            </div>

                            <div class = "row">  

                                <div class="col-6">
                                    
                                    <div>
                                        <label for="username">Move Left:</label>
                                        
                                    </div>
                                </div>

                                <div class="col-6">

                                    <div>
                                        <label for="username">Move Right:</label>
                                        
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-8">

                    <div class = "row">
    
                        <div class = "canvas-container">
                            
                            <!--Poner al 100% en cuanto supere el size-->
                            
                            <div class = "canvas-menu">

                                <ul>
                                    <li><img src=assets/play.png class = "play-icon">PLAY</li>
                                    <li><img src=assets/stop.png class = "stop-icon">STOP</li>
                                    <li><img src=assets/undo.png class = "stop-icon">UNDO</li>
                                    <li><img src=assets/redo.jpeg class = "redo-icon">REDO</li>
                                  </ul>

                            </div>
                            
                            <canvas id="myCanvas" ></canvas>

                        </div>
    
                    </div>
        
                </div>

            </div>
        
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>

</html>
