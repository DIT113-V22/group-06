<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Patrick+Hand" />
        

        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
        <title>MonkeyCar</title>

    </head>
    

    <body class = "web-container">
        <div class="container">
            
            <div class="row">
                
                <div class="col-4">

                    <div class = "center-content">

                        <a href = "">

                            <img id="icon" alt="" src="./assets/logo.png">

                        </a>

                    </div>
                
                </div>

                <div class = "col-8" style = "display: flex;">
                    <div class = "container-buttons">
                        <div class = "canvas-menu">
                            <ul>
                                <li><button class="btn" onclick="start()"><span style="color: green;">
                                    <i class="fas fa-play fa-l"> Play</i>
                                </span></button></li>
                                <li><button class="btn"><span style="color: red;">
                                    <i class="fas fa-stop fa-l"> Stop</i>
                                </span></button></li>
                                <li><button class="btn"><span style="color: black;">
                                    <i class="fas fa-rotate-left fa-l"> Undo</i>
                                </span></button></li>
                                <li><button class="btn"><span style="color: black;">
                                    <i class="fas fa-rotate-right fa-l"> Redo</i>
                                </span></button></li>
                                <li>
                                    <img id="trash-icon" ondrop="drop(event)" ondragover="allowDrop(event)" alt="" src="./assets/trashicon.png">
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>

            <div class = "row">

                <div class = "col-4">

                    <div class = "center-content height100">
                       
                        <div class = "selection-menu height100">
                            <h1 class = "selection-menu-title">
                                OPTIONS
                            </h1>

                            <h2 class = "selection-menu-type">
                                MOVEMENT
                            </h2>

                            <div id="code-blocks" onload="init();">

                                <div class = "row">  
                                            <form class="block" id="move-forward" draggable="true"
                                            ondragstart="drag(event)">  
                                                <label>Move: </label>  
                                                <input class="input" type="number" name="number-input" placeholder="steps"> 
                                                <label>steps forward</label> 
                                            </form>  
                                    

                                            <form class="block" id="move-backwards" draggable="true"
                                            ondragstart="drag(event)">  
                                                <label>Move: </label>
                                                <input class="input" type="number" name="number-input" placeholder="steps"> 
                                                <label>steps backwards</label> 
                                            </form>  

                                </div>

                                <div class = "row">  
                                            <form class="block" id="move-left" draggable="true"
                                            ondragstart="drag(event)">  
                                                <label>Move: </label> 
                                                <input type="number" name="number-input" placeholder="degrees">
                                                <label> left</label>  
                                            </form>  
                                    
                                            <form class="block" id="move-right" draggable="true"
                                            ondragstart="drag(event)">  
                                                <label>Move: </label>  
                                                <input type="number" name="number-input" placeholder="degrees">
                                                <label> right</label> 
                                        </form>
                                    
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-8">

                    <div class = "row">
    
                        <div class = "canvas-container" id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
                    </div>
        
                </div>

            </div>
        
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8ce9060589.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8ce9060589.js" crossorigin="anonymous"></script>
        <script src="./javascript/script.js"></script>
    </body>

</html>
